<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Chord Changes</title>
</head>

<body>
    <div id="app" class="container-fluid d-flex flex-column align-items-center">
        <h4>Choose your chords:</h4>
        <div v-for="chord in chords" class="form-check">
            <input class="form-check-input" type="checkbox" v-model="chord.checked">
            <label class="form-check-label">{{ chord.name }}</label>
        </div>
        <button id="start" v-on:click="start" class="btn-primary rounded">Start</button>
        <h1 id="chord" v-model="currentChord" class="display-1">{{ currentChord }}</h1>
        <h3 v-model="secondsLeft">{{ secondsLeft }}s</h3>
        <h4 v-if="timesUp">Well done!</h4>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
