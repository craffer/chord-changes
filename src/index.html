<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Chord Changes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Chord Change Practice</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">
                        Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mt-1">
                    <a class="nav-link" href="https://github.com/craffer/chord-changes"><i
                            class="fab fa-github"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="app" class="container-fluid d-flex flex-column align-items-center my-3">
        <h4>Choose your chords:</h4>
        <div v-for="chord in chords" class="form-check">
            <input class="form-check-input" type="checkbox" v-model="chord.checked">
            <label class="form-check-label">{{ chord.name }}</label>
        </div>
        <button id="start" v-on:click="start" class="btn-primary rounded">Start</button>
        <h1 id="chord" v-model="currentChord" class="display-1">{{ currentChord }}</h1>
        <h3 v-model="secondsLeft">{{ secondsLeft }}s</h3>
        <h4 v-if="timesUp">Well done!</h4>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
